# render.yaml
services:
  - type: web
    name: karanka-deriv-bot
    runtime: python
    repo: https://github.com/YOUR_USERNAME/karanka-mobile-app
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k eventlet -w 1 karanka-mobile-app.app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SECRET_KEY
        generateValue: true
      - key: MAX_DAILY_TRADES
        value: 20
      - key: MAX_CONCURRENT_TRADES
        value: 3
      - key: FIXED_AMOUNT
        value: 1.0
      - key: RENDER_EXTERNAL_URL
        fromService:
          name: karanka-deriv-bot
          type: web
          property: url
    autoDeploy: true
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
